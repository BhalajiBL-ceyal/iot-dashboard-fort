<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  
  <!-- Dashboard grid icon -->
  <g transform="translate(128, 128)">
    <!-- Top row -->
    <rect x="0" y="0" width="110" height="110" rx="20" fill="white" opacity="0.9"/>
    <rect x="140" y="0" width="110" height="110" rx="20" fill="white" opacity="0.7"/>
    
    <!-- Bottom row -->
    <rect x="0" y="140" width="110" height="110" rx="20" fill="white" opacity="0.8"/>
    <rect x="140" y="140" width="110" height="110" rx="20" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Signal indicator -->
  <circle cx="420" cy="92" r="20" fill="#10b981"/>
</svg>
